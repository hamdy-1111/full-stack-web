<div class="wraper">
        <form id="signin-form">
            <h2>Sign In</h2>
            <input type="text" id="username" placeholder="Username or Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="soundButton" data-sound="clickSoundGroup1">Sign In</button>
            <p>Don't have an account? <span id="signin-link" class="soundButton" data-sound="clickSoundGroup1">Sign Up</span></p>
        </form>

    <form id="signup-form" action="/register" method="POST" style="display: none;">
    <h2>Sign Up</h2>
    <div>
        <input type="file" id="photo" name="photo" accept="image/*" style="display: none;">
        <img id="photo-preview" src="user.png" alt="Preview" style="cursor: pointer;">
    </div>
    <div>
        <input type="email" id="signup-email" name="email" placeholder="E-mail" required>
    </div>
    <div>
        <input type="text" id="signup-username" name="username" placeholder="username"  required>
    </div>
    <div>
        <input type="password" id="signup-password" name="password" placeholder="password" required>
    </div>
    <div>
        <button type="submit" class="soundButton" data-sound="clickSoundGroup1" >Sign Up</button>
    </div>
    <p>I have already an account <span id="signup-link" class="soundButton" data-sound="clickSoundGroup1">Sign in</span></p>
</form>
