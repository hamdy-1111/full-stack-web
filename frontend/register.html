<div class="wraper">
    <!-- ##################################### -->
    <form id="signup-form" action="/sign-up" method="post" enctype="multipart/form-data">
        <h2>Sign Up</h2>
        <div>
        <input type="file" id="photo" name="photo" accept="image/*" style="display: none;">
        <img id="photo-preview" src="user.png" alt="Preview" style="cursor: pointer;">
        </div>
        <div>
        <input type="email" id="signup-email" name="email" placeholder="E-mail" required>
        </div>
        <div>
        <input type="text" id="signup-username" name="username" placeholder="username"  required>
        </div>
        <div>
        <input type="password" id="signup-password" name="password" placeholder="password" required>
        </div>
        <div>
        <input type="password" id="signupConfirmPassword" name="confirm_password" placeholder="confirm password" required>
        </div>
        <div>
            <input type="checkbox" value="" name="invalidCheck3" id="invalidCheck3" />
            <label class="form-check-label" for="invalidCheck3" style="color: #a2a0a0;margin-bottom: 15px;display: block;">Agree to terms and conditions</label>
            <div class="invalid-feedback" style="display: none; color: red;">You must agree before submitting.</div>
        </div>
        <div>
        <button type="submit" class="soundButton" data-sound="clickSoundGroup1" >Sign Up</button>
        </div>
        <p>I have already an account <span id="signup-link" class="soundButton" data-sound="clickSoundGroup1">Sign in</span></p>
    </form>
</div>



<button id="scrollTopBtn" onclick="scrollToTop()" class="soundButton" data-sound="clickSoundGroup1"><i class="fa-solid fa-jet-fighter-up"></i></button>
