<!-- start makingPost -->
<div class="makingPost">
    <div class="container">
        <div class="makingPost-st">
            <div class="user-info">
                <div class="makingPost-image">
                    <img id="user-image" src="user.png" alt="User Image">
                </div>
                <p id="user-name">user</p>
            </div>
            <div class="makingPost-text">
                <input type="text" id="makingPost-text" placeholder="    What do you think ?">
                <label for="makingPost-text"></label>
            </div>
            <button onclick="makePost()" class="logo soundButton" data-sound="clickSoundGroup2">Post</button>
        </div>
        <div class="uploads">
            <!-- Image Container -->
            <div class="file-container" id="imageContainer"></div>
            <!-- Video Container -->
            <div class="file-container" id="videoContainer"></div>
        </div>
        <div class="makingPost-nd">
            <div class="makingPost-sache soundButton" data-sound="clickSoundGroup1">
                <label for="photoUpload" style="cursor: pointer;">
                    <i class="fa-solid fa-image" style="color: #45bd62"></i>
                    <caption>Photo</caption>
                </label>
                <input type="file" id="photoUpload" style="display: none;" accept="image/*" multiple onchange="handleFileUpload(this.files, 'imageContainer')">
            </div>
            <div class="makingPost-sache soundButton" data-sound="clickSoundGroup1">
                <label for="videoUpload" style="cursor: pointer;">
                    <i class="fa-solid fa-video" style="color: #f02849;"></i>
                    <caption>Video</caption>
                </label>
                <input type="file" id="videoUpload" style="display: none;" accept="video/*" multiple onchange="handleFileUpload(this.files, 'videoContainer')">
            </div>
            <div class="makingPost-sache soundButton feal" data-sound="clickSoundGroup1">
                <button id="feelingButton" class="soundButton">
                    <i id="feelingIcon"></i>
                    <p id="feelingCaption" style="cursor: pointer;" onclick="resetFeelingCaption()"><i class="fa-regular fa-face-smile" style="color:#f7b928;"></i> I feel</p>
                </button>
            </div>
            <div></div>
        </div>
    </div>
</div>

<input type="text" placeholder="Add a comment..." id="commentInput" onkeydown="handleCommentInputKey(event, this)">
