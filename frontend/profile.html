<div class="wrapper">
    <div class="container" style="grid-column: span 2;">
        <div class="user-info">
        <button id="edit"><i class="fa-solid fa-user-pen"></i></button>
            <div class="user-img">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"/>
            </div>
            <h4 id="name">@user</h4>
            <p id="mail">example@gmail.com</p>
            <p id="description">
                i'm new here
            </p>
            <p id="gender">Gender female</p>
            <p id="birthday" style="margin-bottom: 10px;">Birthday 26-12-2007</p>
            <button type="button" class="startBtn">
                Get started

<div id="editModal" class="modal">
    <div class="modal-content">
        <i class="fa-regular fa-circle-xmark close"></i>
        <!-- Your content here -->
        <h2>Edit User Information</h2>
<form id="user-form">
    <label for="input-image" style="margin-bottom: 15px;">
        <div id="image-preview-container">
            <img id="uploaded-image" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp" alt="Uploaded Image">
        </div>
    </label>
    <input id="input-image" type="file" accept="image/*" style="display: none;">
    <input type="text" placeholder="Name" id="user-name">
    <input type="email" placeholder="Change Email" id="user-email">
    <input type="tel" placeholder="Add Phone" id="user-phone">
    <textarea name="description" id="user-description" placeholder="Description" cols="30" rows="5" maxlength="250" style="resize: none;"></textarea>
    <select name="gender" id="user-gender">
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="anonymous">anonymous &#x1F60E;</option>
    </select>
    <input type="month" name="month" placeholder="Month" id="user-month">
    <input type="submit" value="save">
</form>
